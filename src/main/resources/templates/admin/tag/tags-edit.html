<!DOCtag html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">


  <title>标签编辑</title>

</head>
<body>

  <!--导航-->
  <nav th:replace="~{admin/_fragments::menu(0)}"/>


  <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" th:href="@{/admin/tags/input}" class="teal active item">新增</a>
              <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
          </div>
      </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">恭喜，操作成功！</p>
      </div>
      <form action="#" method="post"  th:action="@{/admin/tags/editTags}"  class="ui form">
        <input type="hidden" name="id" th:value="${tag.getId()}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input tag="text" name="name" placeholder="分类名称" th:value="${tag.getName()}">
          </div>
        </div>

        <div class="ui error message"></div>




        <div class="ui right aligned container">
          <button tag="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="~{admin/_fragments::footer}"></footer>


  <div th:replace="~{admin/_fragments::script}"></div>


  <script>

    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'name',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

  </script>
</body>
</html>
