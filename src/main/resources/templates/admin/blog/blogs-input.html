<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/_fragments::head(~{::title})}">

    <title>博客发布</title>

</head>
<!--导航-->
    <nav th:replace="~{admin/_fragments::menu(1)}"/>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/blogs/input}" class="purple active item">发布</a>
            <a th:href="@{/admin/blogs}" class="item">列表</a>
        </div>
    </div>
</div>

    <!--中间内容-->
    <div  class="m-container m-padded-tb-big">
    <div class="ui container">
        <!--博客整体表单-->
        <form id="blog-form" action="#" th:action="@{/admin/blogs/saveBlog}" method="post" class="ui form">
            <input type="hidden" name="id" id="randomId">
            <input type="hidden" name="published">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact purple basic dropdown label">
                        <input type="hidden" value="原创" name="flag">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="转载">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>

            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none">
                    [TOC]

                        #### Disabled options

                        - TeX (Based on KaTeX);
                        - Emoji;
                        - Task lists;
                        - HTML tags decode;
                        - Flowchart and Sequence Diagram;
                </textarea>
                </div>

            </div>

            <div class="two fields">

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact  purple basic label">分类</label>
                        <div class="ui  selection dropdown label">
                            <!-- type.id 会将id值赋给type对象-->
                            <input type="hidden" name="type.id">
                            <i class="dropdown icon"></i>
                            <div class="default text">java</div>
                            <div class="menu">
                                <div th:each="type:${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input ">
                        <label class="ui compact purple basic label ">标签</label>
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="tagIds" >
                            <i class="dropdown icon"></i>
                            <div class="text">java</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui purple basic label">首图</label>
                    <input type="text" name="firstPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="required field">
                <textarea name="description"  placeholder="博客描述..." maxlength="200"></textarea>
            </div>


            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" class="hidden" checked name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" class="hidden" name="shareStatement">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" class="hidden" name="appreciation">
                        <label for="appreciation">打赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" class="hidden" name="commentable">
                        <label for="commentable">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui container right aligned">
                <!--不加button，默认是submit-->
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui purple button">保存</button>
                <button type="button" id="publish-btn" class="ui purple button">发布</button>
            </div>
        </form>
    </div>
</div>


    <!--底部footer-->
    <footer th:replace="~{admin/_fragments::footer}"></footer>


    <div th:replace="~{admin/_fragments::script}"></div>
    <script>

        // 初始化Markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/"
            });
        });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        // });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
        $('#save-btn').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });
        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });


        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客标题'
                    }]
                },
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客内容'
                    }]
                },
                typeId : {
                    identifier: 'typeId',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客分类'
                    }]
                },
                firstPicture : {
                    identifier: 'firstPicture',
                    rules: [{
                        type : 'empty',
                        prompt: '标题：请输入博客首图'
                    }]
                }
            }
        });




    </script>

</head>
<body>

</body>
</html>
